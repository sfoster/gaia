<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/haiku/haiku-9.css">
</head>
<body>
  <section id="panels">
    <section id="panel_emoji" class="panel">
      <section id="emoji-top-section">
        <div id="emoji-status-top">You have new emojis!</div>
      </section>
      <section id="emoji-icons">
        <div class="icon left" data-icon="left" id="emoji_left"></div>
        <div class="icon middle" data-icon="middle" id="emoji_middle"></div>
        <div class="icon right" data-icon="right" id="emoji_right"></div>
        <audio preload id="sms_tone">
          <source src="style/haiku/audio/incoming_emoji.mp3"></source>
        </audio>
        <audio preload id="happy_face_tone">
          <source src="style/haiku/audio/happy_face.wav"></source>
        </audio>
      </section>
      <section id="middle">
        <div id="emoji-status-bottom">Touch to send.</div>
      </section>
    </section>
    <section id="panel_call" class="panel">
      <section id="buttons">
        <div class="btn offline" id="call_btn"></div>
        <audio preload id="call_tone">
          <source src="style/haiku/audio/old_school.mp3"></source>
        </audio>
      </section>
      <section id="middle">
        <div id="call-status-log">Touch to Call.</div>
      </section>
    </section>
  </section>

  <footer>
    <div id="status"></div>
    <div id="reboot"></div>
  </footer>

  <script defer src="js/haiku_emoji_panel.js"></script>
  <script defer src="js/haiku_call_button.js"></script>
  <script defer src="js/haiku_call_panel.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/bootstrap.js"></script>
</body>
</html>
